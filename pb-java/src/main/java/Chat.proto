syntax = "proto3";

option java_multiple_files = true;
option java_outer_classname = "Chat";

service UserChat {
  rpc TypeMessage (UserMessage) returns (UserReply) {}
}

message UserMessage {
  int32 id = 1;
  string title = 2;
  optional string text = 3;
}

message UserReply {
  int32 id = 1;
  string title = 2;
  optional string emoji = 3;
}